<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--固定的-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>p11-progresse</title>
    <link rel="stylesheet" href="public/bs/css/bootstrap.min.css" />
    <script src="public/bs/js/bootstrap.bundle.js"></script>
    <script src="public/js/holder.min.js"></script>
  </head>

  <body>
    <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="progressModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered custom-modal">
        <div class="modal-content">
          <div class="modal-body">
            <div class="progress">
              <!-- <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div> -->
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function wait() {
      var modal = new bootstrap.Modal(document.getElementById('progressModal'), {
        backdrop: 'static', // 禁止手動關閉
        keyboard: false, // 禁止使用鍵盤
      });
      modal.show();
      let value = 10;
      var interval = setInterval(function () {
        value += 20; // 每次增加 20
        if (value <= 100) {
          updateProgress(value);
        } else {
          clearInterval(interval);
          modal.hide();
        }
      }, 1000);
    }

    //更新樣式
    function updateProgress(value) {
      let progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = value + '%';
      progressBar.setAttribute('aria-valuenow', value);
    }
  </script>
</html>
